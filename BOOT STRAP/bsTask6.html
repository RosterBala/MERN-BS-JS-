<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Form</title>
  <style>
    .is-invalid+.invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control is-invalid" id="name" placeholder="Name">
        <div class="invalid-feedback">Name is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control is-invalid" id="email" placeholder="Email">
        <div class="invalid-feedback">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control is-invalid" id="password" placeholder="Password">
        <div class="invalid-feedback">Password is required</div>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies</label>
        <select class="form-control" id="hobbies">
          <option>Select your hobbies</option>
          <!-- Add hobbies options here -->
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
