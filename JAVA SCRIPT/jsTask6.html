<!DOCTYPE html>
<html>
<head>
<title>Instagram Login</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f2f5;
}

.container {
  width: 350px;
  margin: 100px auto;
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 2em;
  margin: 0;
}

.form-group {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  background-color: #0084ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #0069d9;
}

a {
  color: #0084ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.footer {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Instagram</h1>
  </div>
  <form>
    <div class="form-group">
      <input type="text" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" required>
    </div>
    <button type="submit">Log in</button>
    <div class="form-group">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
    <a href="#">Forgot Password?</a>
  </form>
  <div class="footer">
    <p>Don't have an account? <a href="#">Sign up here.</a></p>
  </div>
</div>
</body>
</html>
